<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Odette Quesada</title>
  <link rel="stylesheet" href="css/contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <section id="contact">
    <h1 class="section-title">CONTACT US</h1>
    <p class="section-subtitle">
      “We’d love to hear from you! Please fill out all fields in the form and share your message. 
      Your information will remain confidential and used only to respond to your message.”
    </p>

    <div class="contact-container">
      <!-- CONTACT FORM -->
      <form class="contact-form" action="#" method="post">
        <label for="name">NAME</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">MESSAGE</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>

        <button type="submit" class="btn-send">SEND</button>
      </form>

      <!-- CONTACT INFO BOX -->
      <div class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Phone:</strong> +63 912 345 6789</p>
        <p><strong>Email:</strong> odettequesada@example.com</p>
      </div>
    </div>
  </section>
</body>
</html>
